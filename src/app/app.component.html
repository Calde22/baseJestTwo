<div class="bc-container bc-margin-top-lg">
    <div class="bc-row">
        <app-tag [title]="item.skill" *ngFor="let item of skills" (change)="applyFilter($event)"></app-tag>
    </div>   
    <div class="bc-row">
        <div class="bc-col-xs-12 bc-col-md-6 bc-margin-top" *ngFor="let item of dataFilter">
            <app-card [title]="item.name" [img]="item.url" [description]="item.description"
            [skills]="item.skills"></app-card>
        </div>
    </div>
</div>
